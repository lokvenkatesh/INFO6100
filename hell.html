<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Agency Homepage</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background: rgba(255, 255, 255, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            overflow: hidden;
        }

        nav li {
            float: left;
        }

        nav li a {
            display: block;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            color: black;
        }

        main {
            margin-top: 50px; /* Adjust based on the height of your navigation bar */
        }

        .hero-section {
            position: relative;
            height: 800px; /* Adjust based on your image's aspect ratio */
            background-image: url('your-hero-image-url.jpg');
            background-size: cover;
            background-position: center;
        }

        .hero-section h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-size: 2.5em;
            width: 100%;
        }

        .search-form {
            position: absolute;
            top: 60%; /* Adjust the position as needed */
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
        }

        .search-form input, .search-form select {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .search-form input[type="submit"] {
            background-color: #ff6b6b;
            color: white;
            cursor: pointer;
            border: none;
        }

        .sponsors-section {
            text-align: center;
            padding: 20px 0;
        }

        .sponsors-section ul {
            padding: 0;
        }

        .sponsors-section li {
            display: inline-block;
            margin: 0 10px;
        }

        .sponsors-section img {
            width: 150px; /* Adjust based on your preference */
            height: auto;
            vertical-align: middle;
        }

        .scroll-link {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }

    </style>
</head>

    <!-- ... -->
</body>
</html>
